<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>My ToDo List</h1>
        <form class="add-todo" action="/add" method="post">
            <input type="text" name="todo" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for todo in todos %}
            <li class="{% if todo.done %}done{% endif %}">
                <span>{{ todo.task }}</span>
                <div class="actions">
                    <button onclick="window.location.href='/complete/{{ loop.index0 }}'">
                        {% if todo.done %}Undo{% else %}Complete{% endif %}
                    </button>
                    <button class="delete" onclick="window.location.href='/delete/{{ loop.index0 }}'">Delete</button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
